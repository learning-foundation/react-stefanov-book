<!DOCTYPE html>
    <head>
            <title>Hello React</title>
            <meta charset="utf-8">
    </head>
    <body>
        <div id="app">
            <!-- application content -->
        </div>
        
        <!-- Load React. -->
        <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

        <script>
            // Sintax: ReactDOM.render(content, element);
            // Sintax: React.createElement(tag, [attributes], content)
            // Note 1:class and for attributes are reserved world, use className and htmlFor instead
            // Note 2: style attribute accept only javascript api objects
            ReactDOM.render(
                React.createElement("h1", { id: "my-heading", className: "heading", style: { fontFamily: "Verdana" } }, "Hello World!"),
                document.getElementById("app")
            );  
        </script>
    </body>
</html>
